<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
    <div class="logo">
        <h1>2 YEARS APART</h1>
        <h2>MINI HOMEPAGE</h2>
    </div>
  <div class="background">
    <div class="container">
      <div class="header">
      
      </div>
      <form action="/member/signup" class="form-section" method="GET">
        <h2 class="form-title">회원가입</h2>         

        <!-- ID Input -->
        <div class="form-group">
          <label for="memberId">ID</label>
          <div class="input-row">
            <input type="text" name="memberId" id="memberId" class="memberId" placeholder="아이디 입력">
            <button type="button" id="checkId" class="btn btn-secondary">중복확인</button>
          </div>
        </div>
        <span class="signUp-message" id="idMessage">사용할 아이디를 입력해주세요.</span>


        <!-- Password -->
        <div class="form-group">
          <label for="memberPw">비밀번호</label>
          <div class="input-row">
            <input type="password" name="memberPw" id="memberPw" class="memberPw" placeholder="********">
          </div>
          
        </div>
        <div class="form-group">
          <label for="memberPwConfirm">비밀번호 확인</label>
          <div class="input-row">
            <input type="password" name="memberPwConfirm" id="memberPwConfirm" class="memberPwConfirm" placeholder="********">
          </div>
        </div>


        <!-- Email -->
        <div class="form-group">
          <label for="memberEmail">Email</label>
          <div class="input-row">
              <input type="text" name="memberEmail" id="member-email-id" placeholder="이메일" maxlength="18" autocomplete="off"/>
              <span>@</span> 
              <input type="text" name="memberEmail" id="member-email-domain" placeholder="이메일 도메인" maxlength="18" autocomplete="off"/>
  
              <div class="memberEmail" id="memberEmail">
                  <select name="memberEmail" id="memberEmail">
                    <option value="text">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                    <option value="gmail.com">gmail.com</option>
                  </select>
                </div>
  
                <button type="button" id="sendAuthKeyBtn" class="btn btn-secondary">인증번호 받기</button>
          </div>
            <span class="signUp-message" id="emailMessage">메일을 받을 수 있는 이메일을 입력해주세요.</span>
  
        </div>


        
        <!-- 인증번호 입력 -->
        <div class="form-group">
          <label for="authKey">인증번호 입력</label>
          <div class="input-row">
            <input type="text" name="authKey" id="authKey" placeholder="인증번호 입력">
            <button type="button" id="checkAuthKeyBtn" class="btn btn-secondary">확인</button>
          </div>
            <span class="signUp-message" id="authKeyMessage"></span>
            <!-- 인증번호가 일치하지 않습니다 -->
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="memberNickname">닉네임</label>
          <div class="input-row">
            <input type="text" name="memberNickname" id="memberNickname" placeholder="닉네임 입력">
            <button type="button" class="btn btn-secondary">중복확인</button>
          </div>
        </div>

        <!-- 주민등록번호 -->
        <div class="form-group dual-input">
          <label for="personalCode">주민등록번호</label>
          <input type="text" name="personalCode" id="personalCode" class="personalCode" placeholder="앞자리 (예: 900101)">
          <span>-</span>
          <input type="password" name="pNo2" id="pNo2" class="pNo2" placeholder="뒷자리 (예: 1234567)">
        </div>

        <!-- Phone -->
        <div class="form-group dual-input">
          <label for="memberTel">핸드폰번호</label>
          <input type="text" name="memberTel" id="memberTel1" class="memberTel" placeholder="010">
          <span>-</span>
          <input type="text" name="memberTel" id="memberTel2" class="memberTel" placeholder="1234">
          <span>-</span>
          <input type="text" name="memberTel" id="memberTel3" class="memberTel" placeholder="5678">
        </div>

        <!-- Home -->
        <div class="form-group dual-input">
          <label for="memberHomeTel">연락처(집)</label>
          <input type="text" name="memberHomeTel" id="memberHomeTel1" class="memberHomeTel" placeholder="02">
          <span>-</span>
          <input type="text" name="memberHomeTel" id="memberHomeTel2" class="memberHomeTel" >
          <span>-</span>
          <input type="text" name="memberHomeTel" id="memberHomeTel3" class="memberHomeTel" >
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="Adress">주소</label>
            <div class="input-row">
              <input type="text" name="Adress" id="postcode" class="Adress" placeholder="우편번호" readonly>
              <button type="button" id="searchAddress" class="btn btn-secondary">검색</button>
            </div>
            <div class="input-row">
              <input type="text" name="Adress" id="address" class="Adress" placeholder="기본 주소" readonly>
            </div>
            <div class="input-row">
              <input type="text" name="Adress" id="detailAddress" class="Adress" placeholder="상세 주소">
            </div>
          </div>
  
        <button type="submit" id="signUpForm" class="btn full-width">회원가입</button>
      </form>

    

      <div class="footer-links">
        <a href="#">홈페이지소개</a> | 
        <a href="#">개인정보처리방침</a> | 
        <a href="#">고객센터</a>
      </div>
    </div>
  </div>
  <script src="/js/signUp.js"></script> 
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</body>
</html>
